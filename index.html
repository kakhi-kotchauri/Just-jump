<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body id="body">

  <div class="scorepar0">

  </div>

  <div class="par">

    <div id="restartpar" class="restartpar">

   </div>

        <div class="scored" id="score">jump</div>
      </div>
    <div id="game">

          <div class="colpar">
          <div id="collider" class="collider"></div>
        </div>
        </div>

    </div>

    <div class="clouds">
       <img class="horizone" src="horizone.jpeg" alt="horizone">
    </div>
    
    <div class="sea">
      <img class="seapic" src="seagif.gif" alt="sea">
    </div>
  </div>
    
    <script src="js.js"></script>
